<!DOCTYPE html>
<html lang="en" ng-app="issueTrackerSystem" ng-cloak class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Issue Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app/bower_components/angular-loading-bar/build/loading-bar.css"/>
    <link rel="stylesheet" href="app/bower_components/angular-notify/dist/angular-notify.css"/>
    <link rel="stylesheet" href="app/app.css">
    <script src="app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="MainCtrl">
<div class="main-nav">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#/" class="navbar-brand">Issue Tracker</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div ng-if="isAuthenticated" class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/">Dashboard</a>
                    </li>
                    <li ng-if="isAdmin">
                        <a href="#/projects">All Projects</a>
                    </li>
                    <li ng-if="isAdmin">
                        <a href="#/projects/add">Add Project</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/profile" class="ng-cloak">Hello, {{currentUser.username}}</a></li>
                    <li><a ng-click="logout()" href="#/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container main">
    <div ng-view></div>
</div>

<footer>
    <div class="row">
        <div class="col-lg-12 text-center">
            IssueTracker - AngularJSProject
        </div>
    </div>

</footer>

<script src="app/bower_components/angular/angular.js"></script>
<script src="app/bower_components/angular-route/angular-route.js"></script>
<script src="app/bower_components/jquery/dist/jquery.js"></script>
<script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app/bower_components/angular-loading-bar/build/loading-bar.js"></script>
<script src="app/bower_components/angular-notify/dist/angular-notify.js"></script>
<script src="app/users/authentication.js"></script>
<script src="app/users/identity.js"></script>
<script src="app/users/users-service.js"></script>
<script src="app/common/requester.js"></script>
<script src="app/common/main-controller.js"></script>
<script src="app/common/labels.js"></script>
<script src="app/app.js"></script>
<script src="app/home/home-controller.js"></script>
<script src="app/projects/projects-controller.js"></script>
<script src="app/projects/projects-services.js"></script>
<script src="app/issues/issues-services.js"></script>
<script src="app/issues/issues-controller.js"></script>
</body>
</html>
