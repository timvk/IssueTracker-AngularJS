<div class="col-md-5">
    <div class="well bs-component">
        <form name="changePasswordForm" class="form-horizontal">
            <fieldset>

                <legend>Change Password</legend>

                <div class="form-group">
                    <label for="oldPassword" class="col-md-4 control-label">Old Password</label>

                    <div class="col-md-8">
                        <input ng-model="password.OldPassword" required="required" class="form-control" id="oldPassword"
                               type="password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword" class="col-md-4 control-label">New Password</label>

                    <div class="col-md-8">
                        <input ng-model="password.NewPassword" required="required" minlength="6" maxlength="100"
                               class="form-control" id="newPassword" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="col-md-4 control-label">Confirm Password</label>

                    <div class="col-md-8">
                        <input ng-model="password.ConfirmPassword" required="required" minlength="6" maxlength="100"
                               class="form-control" id="confirmPassword" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8 col-md-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button ng-class="register-form.$invalid ? 'disabled-button' : ''"
                                ng-disabled="changePasswordForm.$invalid ||  password.new != password.confirm"
                                ng-click="changePassword(password)" class="btn btn-warning">Change
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
