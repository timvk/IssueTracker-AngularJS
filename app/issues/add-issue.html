<div class="row">
    <div class="col-lg-6 addProject">
        <div class="well bs-component">
            <form name="newIssueForm" class="form-horizontal">
                <fieldset>
                    <legend>Add new issue</legend>
                    <div class="form-group">
                        <label for="title" class="col-lg-3 control-label">Title</label>

                        <div class="col-lg-9">
                            <input ng-model="issue.Title" required class="form-control" id="title" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-lg-3 control-label">Description</label>

                        <div class="col-lg-9">
                            <textarea ng-model="issue.Description" required class="form-control" rows="3" id="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button ng-click="addProject(project)" ng-disabled="newIssueForm.$invalid" type="submit" class="btn btn-warning">Add</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
