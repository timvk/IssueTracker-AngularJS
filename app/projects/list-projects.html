<div class="bs-component col-lg-8">
    <h1>Projects</h1>
    <table class="pattern-style-a table col-lg-12">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Lead</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects">
            <td><a href="#/projects/{{project.Id}}">{{project.Name}}</a></td>
            <td>{{project.Description}}</td>
            <td>{{project.Lead.Username}}</td>
        </tr>
        </tbody>
    </table>
    <pagination total-items="totalCount" ng-model="pagination.currentPage" items-per-page="pagination.pageSize"
                ng-change="pageChanged()"
                max-size="maxSize" boundary-links="true">
    </pagination>
</div>
