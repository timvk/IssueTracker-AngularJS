<div class="col-lg-5 col-lg-offset-1">
    <div class="well bs-component">
        <form name="loginForm" class="form-horizontal">
            <fieldset>

                <legend>Login</legend>
                <div class="form-group">
                    <label for="email-login" class="col-lg-2 control-label">Name</label>

                    <div class="col-lg-10">
                        <input ng-model="loginUser.email" required="required" id="email-login" class="form-control"
                               type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password-login" class="col-lg-2 control-label">Password</label>

                    <div class="col-lg-10">
                        <input ng-model="loginUser.password" required="required" class="form-control"
                               id="password-login" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button ng-click="login(loginUser)" ng-disabled="loginForm.$invalid" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div style="display: none;" class="btn btn-primary btn-xs">&lt; &gt;</div>
    </div>
</div>

<div class="col-lg-5">
    <div class="well bs-component">
        <form name="registerForm" class="form-horizontal">
            <fieldset>

                <legend>Register</legend>

                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email</label>

                    <div class="col-lg-10">
                        <input ng-model="registerUser.email" required="required" class="form-control" id="email"
                               type="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>

                    <div class="col-lg-10">
                        <input ng-model="registerUser.password" required="required" minlength="6" maxlength="100"
                               class="form-control" id="password" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-2 control-label">Confirm Password</label>

                    <div class="col-lg-10">
                        <input ng-model="registerUser.confirmPassword" required="required" class="form-control"
                               id="confirmPassword"
                               type="password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button ng-class="register-form.$invalid ? 'disabled-button' : ''"
                                ng-disabled="registerForm.$invalid || registerUser.password != registerUser.confirmPassword"
                                ng-click="register(registerUser)" class="btn btn-primary">Register
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div style="display: none;" id="source-button" class="btn btn-primary btn-xs">&lt; &gt;</div>
    </div>
</div>
